<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
<br>
<br>
<center>
    <div class="container">
	 <h1 id="myH1">Stopwatch</h1>
        <div id="display">
            00:00:00:00
        </div>
		<br>
        <div class="controls">
            <img src="C:\Users\arnab\Downloads\play.png" id="startBtn" onclick="start()">
            <img src="C:\Users\arnab\Downloads\pause (1).png" onclick="stop()">
            <img src="C:\Users\arnab\Downloads\refresh-page-option.png" onclick="reset()">
        </div>
    </div>
	</center>
    <script> 
let [mili,seconds,minutes,hours]=[0,0,0,0];
       let disp=document.getElementById('display');
       let timer=null;
       function stopwatch(){
         mili++;
        if(mili == 100){
            mili=0;
            seconds++
        }
         if(seconds==60){
            seconds=0;
            minutes++;
            if(minutes==60){
                minutes=0;
                hours++;
            }
         }
         let h=hours<10 ? "0"+hours:hours;
         let m=minutes<10?"0"+minutes:minutes;
         let s=seconds<10?"0"+seconds:seconds;
         let mi=mili<10?"0"+mili:mili;
         disp.innerHTML=h+":"+m+":"+s+":"+mi;
       }
       function start(){
        if(timer!=null){
            clearInterval(timer);
        }
        timer=setInterval(stopwatch,10);
       }
       function stop(){
        clearInterval(timer);
       }
       function reset(){
        clearInterval(timer);
        [mili,seconds,minutes,hours]=[0,0,0,0];
        disp.innerHTML="00:00:00:00";
       }</script>
</body>
</html>
